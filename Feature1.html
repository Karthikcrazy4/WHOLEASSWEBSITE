<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Learning Model Presentation</title>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+M54&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
    }
    .content {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s;
      width: 100%;
    }
    .graph-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .graph {
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .graph img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  </div>
  <div class="content" id="content">
    <header>
      <div class="container">
        <h1>Customer Database Model</h1>
      </div>
    </header>
    <div class="container">
      <div class="graph-container">
        <div class="graph">
          <h2>PCA Clustering Graph</h2>
          <img src="Screenshot 2025-01-06 215227.png" alt="PCA Clustering Graph">
        </div>
        <div class="graph">
          <h2>Graph 1</h2>
          <img src="Screenshot 2025-01-06 215202.png" alt="Graph1">
        </div>
        <div class="graph">
          <h2>Graph 2</h2>
          <img src="Screenshot 2025-01-08 221252.png" alt="Graph2">
        </div>
        <div class="graph">
          <h2>Graph 3</h2>
          <img src="Screenshot 2025-01-08 221303.png" alt="Graph3">
        </div>
        <div class="graph">
          <h2>Graph 4</h2>
          <img src="Screenshot 2025-01-08 221320.png" alt="Graph4">
        </div>
        <div class="graph">
          <h2>Graph 5</h2>
          <img src="Screenshot 2025-01-08 221335.png" alt="Graph5">
        </div>
        <div class="graph">
          <h2>Graph 6</h2>
          <img src="Screenshot 2025-01-08 221353.png" alt="Graph6">
        </div>
        <div class="graph">
          <h2>Graph 7</h2>
          <img src="Screenshot 2025-01-08 221402.png" alt="Graph7">
        </div>
      </div>
    </div>
  </div>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');
      if (sidebar.style.width === '0px' || sidebar.style.width === '') {
        sidebar.style.width = '250px';
        content.style.marginLeft = '250px';
      } else {
        sidebar.style.width = '0';
        content.style.marginLeft = '0';
      }
    }
  </script>
</body>
</html>
