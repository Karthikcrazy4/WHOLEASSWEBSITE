<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            overflow-x: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 139, 0.1), rgba(255, 0, 0, 0.1)),
                        linear-gradient(to bottom, rgba(0, 0, 255, 0.05), rgba(255, 69, 0, 0.05));
            background-color: #f4f6f9;
            background-size: 300px 300px, 400px 400px;
            background-repeat: no-repeat;
            background-position: top left, center center;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(0, 255, 255, 0.2); /* Neon blue */
            box-shadow: 0 0 20px 10px rgba(0, 255, 255, 0.3); /* Neon glow */
            transform: rotate(45deg);
            animation: float 6s infinite ease-in-out;
        }

        .shape.red {
            background-color: rgba(255, 0, 0, 0.2); /* Neon red */
            box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.3); /* Neon glow */
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }

        .login-container {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container img {
            width: 200px;
            margin-bottom: 15px;
        }

        h2 {
            color: #333;
            font-size: 20px;
            margin: 15px 0;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            margin-left:-10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #0052cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #003d99;
        }

        .social-login {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .social-btn {
            width: 45%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s ease;
        }

        .social-btn img {
            width: 20px;
        }

        .social-btn.google:hover {
            background-color: rgba(219, 74, 57, 0.1);
        }

        .social-btn.microsoft:hover {
            background-color: rgba(0, 120, 215, 0.1);
        }

        .social-btn.apple:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .social-btn.slack:hover {
            background-color: rgba(74, 21, 75, 0.1);
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            text-decoration: none;
            color: #0052cc;
        }

        .links a:hover {
            text-decoration: underline;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
            opacity: 1;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h1>Loading...</h1>
    </div>
    <div class="background-shapes">
        <div class="shape" style="top: 10%; left: 20%;"></div>
        <div class="shape red" style="top: 50%; left: 50%;"></div>
        <div class="shape" style="top: 70%; left: 10%;"></div>
        <div class="shape red" style="top: 30%; left: 80%;"></div>
    </div>
    <div class="login-container">
        <img src="main-icon.png" alt="Financiao Logo">
        <h2>Log in to continue</h2>
        <form>
            <input type="email" placeholder="Enter your email" class="input-box" required>
            <button type="submit" class="btn-primary">Continue</button>
        </form>
        <p>Or continue with:</p>
        <div class="social-login">
            <button class="social-btn google"><img src="google-icon.png" alt="Google">Google</button>
            <button class="social-btn microsoft"><img src="microsoft-icon.png" alt="Microsoft">Microsoft</button>
            <button class="social-btn apple"><img src="apple-icon.png" alt="Apple">Apple</button>
            <button class="social-btn slack"><img src="slack-icon.png" alt="Slack">Slack</button>
        </div>
        <div class="links">
            <a href="#">Can't log in?</a> â€¢ <a href="create_an_account.html">Create an account</a>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 500); // Adjust timeout if necessary
        });
    </script>
</body>
</html>
